    function createTeamCard(team) {
      return `

                    <p class="member-description">${team.description}</p>
                    <div class="social-links">
                        <a href="#" class="social-icon facebook">

                        </a>

                        </a>
                        <a href="#" class="social-icon linkedin">

    function renderTeams() {
      const urlParams = new URLSearchParams(window.location.search);
      const domain = urlParams.get('domain');

      if (domain && teamsData[domain]) {
        const domainTitle = document.getElementById('domainTitle');
        domainTitle.textContent = teamsData[domain].title;

        const teamGrid = document.getElementById('teamGrid');
        teamGrid.innerHTML = teamsData[domain].teams.map(team => createTeamCard(team)).join('');
      }
    }

    document.addEventListener('DOMContentLoaded', renderTeams);
