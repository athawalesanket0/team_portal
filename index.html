    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f4f6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #111827;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 2rem;
            padding: 1rem;
        }

        .team-member {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        .profile-image {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .member-role {
            color: #4b5563;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .member-description {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover {
            opacity: 0.7;
        }

        .facebook { color: #1877f2; }
        .instagram { color: #e4405f; }
        .linkedin { color: #0077b5; }
        .twitter { color: #1da1f2; }

        @media (min-width: 768px) {
            .team-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .team-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
