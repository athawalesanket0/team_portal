<html lang="en">

<head>

<body>
    <div class="container">
        <header class="header">

        </header>
        <div class="team-grid" id="teamGrid"></div>
    </div>

    <script>
        const domains = [
            {
                name: 'Web Development',
                role: 'Creating innovative digital solutions',
                image: 'images/tech2.png',
                description: 'Our Web Development Team crafts innovative, user-friendly, and responsive websites that bring ideas to life.',
                linkParam: 'webdev'
            },
            {
                name: 'Graphic Design',
                role: 'Creative Design Solutions',
                image: 'images/gd1.png',
                description: 'Our Graphic Design Team transforms ideas into captivating visuals, blending creativity and strategy.',
                linkParam: 'design'
            },
            {
                name: 'Human Resources',
                role: 'People Management',
                image: 'images/hr.png',
                description: 'Our HR Team fosters a supportive and dynamic workplace, ensuring growth and development.',
                linkParam: 'hr'
            },
            {
                name: 'Social Media Marketing',
                role: 'Marketing',
                image: 'images/sm.png',
                description: 'Our Social Media Marketing Team builds impactful digital connections, driving engagement and growth through creative strategies.',
                linkParam: 'social'
            },
            {
                name: 'General Management/HR',
                role: 'Management',
                image: 'images/hr3.png',
                description: 'Our General Management Team ensures seamless operations and strategic leadership, driving success across all functions.',
                linkParam: 'general'
            },
            {
                name: 'Event Management System',
                role: 'Event',
                image: 'images/event.png',
                description: 'Our Event Management System turns ideas into reality, streamlining every detail for events that leave a lasting impression.',
                linkParam: 'event'
            },
            {
                name: 'Digital Marketing',
                role: 'Digital',
                image: 'images/dg.png',
                description: 'Our Digital Marketing Team amplifies your brandâ€™s presence, driving growth through targeted strategies and innovative campaigns.',
                linkParam: 'digital'
            },
            {
                name: 'International Hr Team',
                role: 'International',
                image: 'images/hr1.png',
                description: 'Our International HR Team connects diverse talent across borders, cultivating a global community of collaboration and growth.',
                linkParam: 'international'
            },
            {
                name: 'Volunteer',
                role: 'Volunteer',
                image: 'images/vol.png',
                description: 'Our Volunteer Team drives change with passion and dedication, creating meaningful impact in communities worldwide.',
                linkParam: 'volunteer'
            },
            // {
            //     name: '',
            //     role: '',
            //     image: 'images/.png',
            //     description: '',
            //     linkParam: ''
            // },
        ];

        function createDomainCard(domain) {
            return `
                <div class="team-member" onclick="window.location.href='teams.html?domain=${domain.linkParam}'">
                    <div class="profile-image">
                        <img src="${domain.image}" alt="${domain.name}">
                    </div>
                    <h3 class="member-name">${domain.name}</h3>
                    <p class="member-role">${domain.role}</p>
                    <p class="member-description">${domain.description}</p>
                    <div class="social-links">
                        <a href="#" class="social-icon facebook">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                        </a>
                        <a href="#" class="social-icon instagram">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                        </a>
                        <a href="#" class="social-icon linkedin">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                        </a>
                        <a href="#" class="social-icon twitter">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
                        </a>
                    </div>
                </div>
            `;
        }

        function renderDomains() {
            const teamGrid = document.getElementById('teamGrid');
            teamGrid.innerHTML = domains.map(domain => createDomainCard(domain)).join('');
        }

        document.addEventListener('DOMContentLoaded', renderDomains);
    </script>
</body>

</html>
